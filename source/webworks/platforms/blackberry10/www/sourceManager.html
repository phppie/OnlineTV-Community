<div data-bb-type="screen">
    <div data-bb-type="title" data-bb-caption="频道源管理"></div>
    <div data-bb-type="round-panel"> 
        <div data-bb-type="panel-header">当前使用的频道源</div>
        <div data-bb-type="image-list" data-bb-images="none" data-bb-style="removebuttons" id="channelListManagerList">

        </div>
    </div>
    <div data-bb-type="round-panel"> 
        <div data-bb-type="panel-header">重置频道源数据</div>
        <div data-bb-type="button" data-bb-style="stretch" data-bb-img="img/ic_delete.png" onclick="UI.resetData()">清空全部自定义源，恢复默认设置</div>
        <div style="font-size: 0.9em">此选项将清空全部频道源数据，且不可恢复。</div>
    </div>
    <div data-bb-type="action-bar" data-bb-back-caption="返回">
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/ic_add.png" onclick="UI.addChannelList()">添加数据源</div>
    </div>
</div>
