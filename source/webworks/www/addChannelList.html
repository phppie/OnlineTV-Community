<div data-bb-type="screen">
    <div data-bb-type="title" data-bb-caption="添加数据源"></div>
    <div data-bb-type="round-panel"> 
        <div data-bb-type="panel-header">使用URL添加</div>
        <input type="text" id="addChannelListByURL_name" placeholder="在此输入频道源名称">
        <input type="url" id="addChannelListByURL_inputbox" placeholder="在此输入频道源地址">
        <table width="100%">
            <tr>
                <td>
                    <div data-bb-type="button"  data-bb-style="stretch"  onclick="UI.paste('addChannelListByURL_inputbox')">粘贴</div>
                </td>
                <td>
                    <div data-bb-type="button"  data-bb-style="stretch"  onclick="UI.addChannelListByURL('addChannelListByURL_inputbox','addChannelListByURL_name')">确定</div>
                </td>
            </tr>
        </table>
    </div>
    <div data-bb-type="round-panel"> 
        <div data-bb-type="panel-header">使用二维码添加</div>
        <div data-bb-type="button"  data-bb-style="stretch"  data-bb-img="img/ic_scan_barcode.png">启动二维码扫描器</div>
    </div>
    <div data-bb-type="action-bar" data-bb-back-caption="返回">
    </div>
</div>
