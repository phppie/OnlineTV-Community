<div data-bb-type="screen">
    <!-- 主页屏幕 -->

    <!-- 动作栏 -->
    <div data-bb-type="action-bar">
        <div data-bb-type="action" id="tab_home" onclick="UI.switchtab(this)" data-bb-style="tab" data-bb-img="img/ic_home.png">主页</div>
        <div data-bb-type="action" id="tab_list"  onclick="UI.switchtab(this)"  data-bb-style="tab" data-bb-img="img/ic_view_list.png">频道列表</div>
        <div data-bb-type="action" id="tab_fav" onclick="UI.switchtab(this)"  data-bb-style="tab" data-bb-img="img/ic_contacts.png">我的频道</div>
        <div data-bb-type="action" data-anpho-catagory="tab_list" data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_add_entry.png">导入频道</div>
        <div data-bb-type="action" data-anpho-catagory="tab_list"  data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_save.png">导出频道</div>
        <div data-bb-type="action" data-anpho-catagory="tab_fav"  data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_add.png">添加自定义频道</div>
        <div data-bb-type="action" data-anpho-catagory="tab_fav"  data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_add_folder.png">添加频道列表</div>
        <div data-bb-type="action"  data-anpho-catagory="tab_home"  data-bb-style="button" data-bb-overflow="true" data-bb-pin="true" data-bb-img="cog.png">检查频道更新</div>
    </div>
</div>
