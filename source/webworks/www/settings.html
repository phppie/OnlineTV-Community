<div data-bb-type="screen">
    <div data-bb-type="action-bar" data-bb-back-caption="`back`" i18n>
    </div>
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header" i18n>`visualsettings`</div>
        <div >
            <div data-bb-type="label" i18n>`dark`</div>
            <select data-bb-style="stretch" onchange="saveTheme(this)" id="themeSelect">
                <option value="dark" >Dark</option>
                <option value="bright">Bright</option>
                <option value="vivid" >Vivid</option>
            </select>
        </div>
    </div>
</div>
